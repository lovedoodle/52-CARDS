<!DOCTYPE html>
<html ng-app='52cards'>
  <head>
    <meta charset="utf-8">
    <title>52 Cards</title>
    <script src="https://use.fontawesome.com/ae8b247f20.js"></script>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="js/third_party/angular.min.js"></script>
    <script src="js/third_party/angular_animate.js"></script>
    <script src="js/third_party/angular_sanitize.js"></script>
    <script src="js/third_party/angular_aria.js"></script>
    <script src="js/third_party/angular_messages.js"></script>

    <!-- Angular Material Library -->
    <script src="js/third_party/angular_material.js"></script>
    <!-- Angular Mock Library -->
    <script type="text/javascript" src="js/third_party/angular_mock.js">

    </script>
    <!-- UnderscoreJS library -->
    <script type="text/javascript" src="js/third_party/underscore.js">  </script>
  </head>
  <body ng-controller='cardsCtrl' ng-cloak>
    <div class="" layout='row' layout-align="center center">
      <div class="">
        <md-button class="md-raised md-primary" ng-click="shuffle()">Shuffle</md-button>
        <md-button class="md-raised md-primary" ng-click="ascend()">Sort Ascending</md-button>
        <md-button class="md-raised md-primary" ng-click="flipAll()">Flip</md-button>
      </div>
    </div>
    <div class="" layout='row' layout-wrap layout-align="center center">
      <div class="cardContainer" ng-repeat='card in allCards' ng-class='[card.suit, {rotate: card.flipping}]' ng-click="flipCard(card)">
        <div class="flipper">
          <!-- card's front -->
          <div class="cardWrap front">
            <div class="topLeft">
              <span>{{card.rank}}</span><br>
              <span ng-bind-html="card.symbol" class="suit"></span>
            </div>
            <div class="bottomRight">
              <span>{{card.rank}}</span><br>
              <span ng-bind-html="card.symbol" class="suit"></span>
            </div>
          </div>
          <!-- card's back -->
          <div class="back">
            <div class="pink-back">

            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="footer" layout='row' layout-align="center center">
      <p>
        Jing Wait <i class="fa fa-copyright" aria-hidden="true">2017</i>
      </p>
    </div>

    <script type="text/javascript" src='js/app.js'>

    </script>

  </body>
</html>
