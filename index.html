<!DOCTYPE html>
<html ng-app='52cards'>
  <head>
    <meta charset="utf-8">
    <title>52 Cards</title>
    <script src="https://use.fontawesome.com/ae8b247f20.js"></script>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-sanitize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- UnderscoreJS library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">  </script>
  </head>
  <body ng-controller='cardsCtrl' ng-cloak>
    <div class="" layout='row' layout-align="center center">
      <div class="">
        <md-button class="md-raised md-primary" ng-click="shuffle()">Shuffle</md-button> <md-button class="md-raised md-primary">Sort</md-button>
      </div>
    </div>
    <div class="" layout='row' layout-wrap layout-align="center center">
      <div class="cards" flex-xs="20" ng-repeat='card in allCards' ng-class='card.suit'>
        <div class="cardWrap">
          <div class="topLeft">
            <span>{{card.rank}}</span><br>
            <span ng-bind-html="card.symbol" class="suit"></span>

          </div>
          <div class="bottomRight">
            <span>{{card.rank}}</span><br>
            <span ng-bind-html="card.symbol" class="suit"></span>
          </div>
        </div>


      </div>
    </div>



    <script type="text/javascript" src='js/app.js'>

    </script>

  </body>
</html>
